<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rock</title>
		<link href="../style/pedra/style.css" rel="stylesheet">
		<link rel="icon" href="../imgs/icones/pokeball_743977.png" type="image/x-icon">
	</head>
	<body>
		<header>
			<section class="left">
				<a href="../../index.html">
					<img src="../imgs/pokemon-logo/pokemon-logo.png" alt="pokemon logo">
				</a>
			</section>
			<section class="center">
				<nav>
					<a href="../../index.html" class="tag">
						<h2>Home</h2>
					</a>
					<a href="#" class="tag">
						<h2>Rock</h2>
					</a>
					<a href="./tipo-fantasma.html" class="tag">
						<h2>Ghost</h2>
					</a>
					<a href="./tipo-dragao.html" class="tag">
						<h2>Dragon</h2>
					</a>
					<a href="./tipo-aco.html" class="tag">
						<h2>Steel</h2>
					</a>
				</nav>
			</section>
			<section class="right">
				<nav>
					<label class="switch">
						<input id="tema" type="checkbox">
						<span class="slider"></span>
					</label>
					<div class="icons">
					<a href="./pesquisa.html">
						<img src="../imgs/icones/lupa.png" alt="lupa icon">
					</a>
					</div>
				</nav>
			</section>
		</header>

		<main>
			<div class="main">
				<section class="player">

					<div class="audio-player">
						<audio id="player" src="../audio/rock.mp3" preload="metadata"></audio>

						<div class="controls">
							<button id="play-pause" class="btn">â–¶</button>

							<input type="range" id="seek" value="0">

							<div class="media">

								<span id="time">0:00 / 0:00</span>

								<input type="range" id="volume" min="0" max="1" step="0.01" value="1" class="volume">
							</div>
						</div>
					</div>
				</section>

				<section class="api">
					<div id="container"></div> <!-- div para criar os cards -->		
					<div id="d-container"></div> <!-- div para mostrar so infos do card (coso um dos cards seja clicado) -->
				</section>
			</div>
		</main>

		<script src="../script/pedra.js"></script><!-- js API -->
		<script src="../script/tema.js" defer></script><!-- js tema. o "defer" serve para o js ser carregado dps do site -->
		<script src="../script/musica.js"></script><!-- musica -->
	</body>
</html>
